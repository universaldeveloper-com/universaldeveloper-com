<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Universal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-blog"></i>
            </div>
            <div class="sidebar-menu">
                <a href="#" class="active"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-bookmark"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search blogs">
                </div>
                <nav>
                    <a href="#" class="active">All</a>
                    <a href="#">Tech</a>
                    <a href="#">Lifestyle</a>
                    <a href="#">Travel</a>
                    <a href="#">Food</a>
                    <a href="#">More</a>
                </nav>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <span>User</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </header>

            <!-- Featured Section -->
            <section class="featured">
                <div class="featured-left">
                    <div class="trailer-card">
                        <img src="https://via.placeholder.com/300x150" alt="Blog Placeholder">
                        <div class="trailer-info">
                            <span class="tag">New Post</span>
                            <h3></h3>
                        </div>
                    </div>
                    <div class="trailer-card">
                        <img src="https://via.placeholder.com/300x150" alt="Blog Placeholder">
                        <div class="trailer-info">
                            <span class="tag">Trending</span>
                            <h3></h3>
                        </div>
                    </div>
                </div>
                <div class="featured-right">
                    <img src="https://via.placeholder.com/600x300" alt="Featured Blog Placeholder">
                    <div class="featured-info">
                        <h2></h2>
                        <p></p>
                        <div class="buttons">
                            <button class="read-more"><i class="fas fa-book-open"></i> Read More</button>
                            <button class="download"><i class="fas fa-download"></i> Download</button>
                            <button class="share"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Continue Reading Section -->
            <section class="continue-reading">
                <h3>Continue Reading</h3>
                <div class="reading-card">
                    <img src="https://via.placeholder.com/100x60" alt="Blog Placeholder">
                    <div class="reading-info">
                        <h4></h4>
                        <p></p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                <div class="reading-card">
                    <img src="https://via.placeholder.com/100x60" alt="Blog Placeholder">
                    <div class="reading-info">
                        <h4></h4>
                        <p></p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- You Might Like Section -->
            <section class="you-might-like">
                <h3>You Might Like</h3>
                <div class="blog-grid">
                    <div class="blog-card">
                        <img src="https://via.placeholder.com/200x120" alt="Blog Placeholder">
                        <h4></h4>
                        <p></p>
                        <button class="read-more"><i class="fas fa-book-open"></i> Read More</button>
                    </div>
                    <div class="blog-card">
                        <img src="https://via.placeholder.com/200x120" alt="Blog Placeholder">
                        <h4></h4>
                        <p></p>
                        <button class="read-more"><i class="fas fa-book-open"></i> Read More</button>
                    </div>
                    <div class="blog-card">
                        <img src="https://via.placeholder.com/200x120" alt="Blog Placeholder">
                        <h4></h4>
                        <p></p>
                        <button class="read-more"><i class="fas fa-book-open"></i> Read More</button>
                    </div>
                </div>
                <button class="see-all">See All</button>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
